services:
  python-app:
    build:
      context: .
    container_name: python-app
    restart: unless-stopped
    init: true
    ports:
      - "8000:8000"  # Django default port
    # env_file: ./.env  # Uncomment if .env file exists
    depends_on:
      - postgres
      - mongo
    networks:
      - appnet

  # PostgreSQL database for Django ORM
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hostel_db
      POSTGRES_USER: hostel_user
      POSTGRES_PASSWORD: hostel_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hostel_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet
    # Uncomment below for persistent storage
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data

  # MongoDB for migration and legacy data access
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet
    # Uncomment below for persistent storage
    # volumes:
    #   - mongo_data:/data/db

networks:
  appnet:
    driver: bridge

